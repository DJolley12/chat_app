syntax = "proto3";
option go_package = "./";

service Chat {
  rpc CreateMessageStream(Connect) returns (stream ChatMessage);
  rpc SendMessage (ChatMessage) returns (ReceivedMessage) {}
}

message ChatMessage {
  string from_name = 1;
  repeated string to_names = 2;
  string message_body = 3;
  bool is_encrypted = 4;
}

message Close {}

message Connect {
  User user = 1;
  bool active = 2;
}

message ReceivedMessage {
  string name = 1;
}

message User {
  string id = 1;
  string name = 2;
}
